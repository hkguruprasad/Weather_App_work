<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<script>
  var startTime = Date.now();
  window.startTime = startTime;
</script>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <div class="switch-button">
        <input class="switch-button-checkbox" type="checkbox" name="metricSystem"></input>
        <label class="switch-button-label" for=""><span class="switch-button-label-span">Â°C</span></label>
      </div>
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
      <div id="forecast">
      </div>

    </main>
  </div>
  <script src="main.js" defer></script>
</body>

<script>
  var endTime = Date.now();
  window.endTime = endTime;
  console.log(window.endTime - window.startTime);
</script>

</html>
